<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituario - Mosaico</title>
    <meta http-equiv="refresh" content="300">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #495057;
            margin: 0;
            padding: 20px;
        }

        /* Estilos para el contenedor de mosaico (GRID) */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px; /* Aumentamos el espacio entre los mosaicos */
            max-width: 1250px;
            margin: auto;
        }

        /* Estilos para cada mosaico (item) */
        .item {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 5px solid #007bff;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .item h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #007bff;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        /* Estilo para las filas de información */
        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 10px 0;
            font-size: 0.95rem;
        }
        .info-label {
            font-weight: bold;
            flex-shrink: 0;
            color: #212529;
        }
        .info-row span:last-child {
            text-align: right;
            color: #6c757d;
        }

        /* Estilos de respuesta para pantallas pequeñas */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="content-container">
    </div>
    
    <script>
        // ¡IMPORTANTE! Reemplaza esta URL con la tuya de Google Apps Script.
        const apiUrl = 'https://script.google.com/macros/s/AKfycbz-gthCDdLTJlrBRHBHp9Pxe6C0VSLpxDbuwu4IcJRzdGwJ1vmtjxHTH2z8QoLRxqAJ/exec';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('content-container');
                container.innerHTML = ''; 

                data.forEach(item => {
                    const element = document.createElement('div');
                    element.classList.add('item'); 
                    element.innerHTML = `
                        <h2>${item['En honor a']}</h2>
                        <div class="info-row">
                            <span class="info-label">Lugar de Velación:</span>
                            <span>${item['Lugar de Velaciòn']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Sala:</span>
                            <span>${item.Sala}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Fecha de Inicio:</span>
                            <span>${item['Fecha de Inicio']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Hora de Inicio:</span>
                            <span>${item['Hora de Inicio']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Ceremonia Religiosa:</span>
                            <span>${item['Ceremonia Religiosa']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Fecha Ceremonia:</span>
                            <span>${item['Fecha Ceremonia']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Hora Ceremonia:</span>
                            <span>${item['Hora Ceremonia']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Destino Final:</span>
                            <span>${item['Destino Final']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Fecha:</span>
                            <span>${item.Fecha}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Hora:</span>
                            <span>${item.Hora}</span>
                        </div>
                    `;
                    container.appendChild(element);
                });
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud:', error);
                document.getElementById('content-container').innerHTML = `<p style="color: red; text-align: center;">Error al cargar el contenido. Por favor, revisa la consola para más detalles.</p>`;
            });
    </script>
</body>
</html>
