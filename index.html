<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbleSign Display</title>
    <style>
        /* Estilos generales */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        /* Estilos para cada bloque de datos */
        .item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .item h2 {
            margin-top: 0;
            color: #0056b3;
            text-align: center;
        }

        /* Estilo para las filas de información */
        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 5px 0;
        }
        .info-label {
            font-weight: bold;
            flex-shrink: 0; /* Evita que el título se encoja */
        }
    </style>
</head>
<body>
    <div class="container" id="content-container">
        </div>
    
    <script>
        // ¡IMPORTANTE! Reemplaza esta URL con la tuya de Google Apps Script.
        const apiUrl = 'https://script.google.com/macros/s/AKfycbz-gthCDdLTJlrBRHBHp9Pxe6C0VSLpxDbuwu4IcJRzdGwJ1vmtjxHTH2z8QoLRxqAJ/exec';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('content-container');
                container.innerHTML = ''; 

                data.forEach(item => {
                    const element = document.createElement('div');
                    element.classList.add('item'); 
                    element.innerHTML = `
                        <h2>${item['En honor a']}</h2>
                        <div class="info-row">
                            <span class="info-label">Lugar de Velación:</span>
                            <span>${item['Lugar de Velaciòn']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Sala:</span>
                            <span>${item.Sala}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Fecha de Inicio:</span>
                            <span>${item['Fecha de Inicio']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Hora de Inicio:</span>
                            <span>${item['Hora de Inicio']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Ceremonia Religiosa:</span>
                            <span>${item['Ceremonia Religiosa']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Fecha Ceremonia:</span>
                            <span>${item['Fecha Ceremonia']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Hora Ceremonia:</span>
                            <span>${item['Hora Ceremonia']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Destino Final:</span>
                            <span>${item['Destino Final']}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Fecha:</span>
                            <span>${item.Fecha}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Hora:</span>
                            <span>${item.Hora}</span>
                        </div>
                    `;
                    container.appendChild(element);
                });
            })
            .catch(error => {
                console.error('Hubo un problema con la solicitud:', error);
                document.getElementById('content-container').innerHTML = `<p style="color: red;">Error al cargar el contenido. Por favor, revisa la consola para más detalles.</p>`;
            });
    </script>
</body>
</html>
